<usermenu></usermenu>
<navigatorusermenu></navigatorusermenu>
<div id="show-events" ng-controller="showEventsController">
	<div class="container">
		<div class="row">
		<div class="page-header">
		<h1>Calendario <small>de eventos</small></h1>
	</div>
			<div class="col-md-6 col-md-offset-3">
			
				<div style="display:inline-block; min-height:290px;">
					<div  ng-if="events" uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
				</div>
				<button type="button" class="btn btn-primary" ng-click="loadNewEvents()">Cargar nuevos eventos</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			 <uib-accordion close-others="oneAtATime">
				<uib-accordion-group heading="{{event.movie}} * {{getDate(event.date)}} * {{event.hour}}" ng-repeat="event in eventos">
						<p>Asistentes</p>
						<ul class="list-unstyled list-inline">
							<li ng-repeat="assistant in event.assistants">{{assistant }}</li>
						</ul>
						<button type="button" class="btn btn-primary" ng-click="goToEvent(event.id)" ng-hide="checkUserInEvent(event.id)">Ir al evento</button>
						<button type="button" class="btn btn-primary " ng-click="leaveEvent(event.id)" ng-show="checkUserInEvent(event.id)">Dejar evento</button>
					
					</uib-accordion-group>
			</uib-accordion>
		</div>
	</div>
</div>
</div>
