<usermenu></usermenu>
<navigatorusermenu></navigatorusermenu>
<div ng-controller="createEventController">

	<div class="col-md-6 col-md-offset-3 well">
		<form class="form-horizontal well" id=createEvent>
			<fieldset>
			<legend>Crear nuevo evento</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Movie</label>

					<div class="col-md-10">
						<input type="text" class="form-control" id="title"  value="{{title}}" ng-model="movie" disabled>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Cine</label>

					<div class="col-md-10">
						<input type="text" class="form-control" id="cine"  value="{{cine}}" ng-model="cine" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="date" class="col-md-2 control-label">Fecha</label>
					<div class="col-md-10">
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup ng-model="date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="hour" class="col-md-2 control-label" >Hora</label>
					<div class="col-md-10">
						 <uib-timepicker ng-model="time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" mousewheel="true"></uib-timepicker>
						</div>
					</div>
					<div class="form-group">
						<label for="user" class="col-md-2 control-label">user</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="user" placeholder="" value="{{user}}" ng-model="user" disabled>
						</div>
					</div>
					<div ng-show="success" class="alert alert-success fade in">
					<strong>¡Evento creado con éxito!</strong>
					</div>

					<div class="form-group">
						<div class="col-md-6 col-md-offset-3">

							<button type="submit" class="btn btn-primary" ng-click="createEvent()">Crear</button>
						</div>
					</div>
				</fieldset>
			</form>
	</div>
</div>
